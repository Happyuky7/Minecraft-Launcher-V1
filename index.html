<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Minecraft Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-info">
    <div class="info">
      <h4>Launcher Info:</h4>
      <p>Version: 1.0.3</p>
      <p>Author: HappyRogelio7</p>
    </div>
  </div>

  <div class="container-nav">
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="https://happyrogelio7.github.io/" target="_blank">About</a></li>
        <li><a href="https://github.com/HappyRogelio7" target="_blank">Github</a></li>
        <li><a href="https://discord.gg/3EebYUyeUX" target="_blank">Discord</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">

    <img src="https://media.tenor.com/0q8RbxU72K8AAAAM/hermes-survival.gif" alt="Minecraft Logo" class="logo">

    <h1>Minecraft Launcher</h1>

    <!--div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div-->

    <button id="loginBtn">Microsoft Account</button>
    <button id="crackedBtn">Cracked</button>

    <div id="loginOption" style="display:none;">
      <!-- Opción de inicio de sesión con Microsoft Account -->
      <h4>Cuando Inicies el Juego te pedira el Login.</h4>
    </div>

    <div id="crackedOption" style="display:none;">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
    </div>

    <div class="form-group">
      <label for="version">Version:</label>
      <select id="version">

        <!-- Lasted Versions -->
        <option value="1.20.2">Ultima Snapshot</option>
        <option value="1.20.2">Ultima Version</option>

        <!-- Snapshots Versions -->
        <!--option value="1.20.1">1.20.1 (Snapshot)</option-->

        <!-- Default Versions -->
        <!-- 1.20.X -->
        <option value="1.20.2">1.20.2</option>
        <option value="1.20.1">1.20.1</option>
        <option value="1.20">1.20</option>
        <!-- 1.19.X -->
        <option value="1.19.4">1.19.4</option>
        <option value="1.19.3">1.19.3</option>
        <option value="1.19.2">1.19.2</option>
        <option value="1.19.1">1.19.1</option>
        <option value="1.19">1.19</option>
        <!-- 1.18 -->
        <option value="1.18.2">1.18.2</option>
        <option value="1.18.1">1.18.1</option>
        <option value="1.18">1.18</option>
        <!-- 1.17 -->
        <option value="1.17.1">1.17.1</option>
        <option value="1.17">1.17</option>
        <!-- 1.16 -->
        <option value="1.16.5">1.16.5</option>
        <option value="1.16.4">1.16.4</option>
        <option value="1.16.3">1.16.3</option>
        <option value="1.16.2">1.16.2</option>
        <option value="1.16.1">1.16.1</option>
        <option value="1.16">1.16</option>
        <!-- 1.12 -->
        <option value="1.12.2">1.12.2</option>
        <option value="1.12.1">1.12.1</option>
        <option value="1.12">1.12</option>
        <!-- 1.11 -->
        <option value="1.11.2">1.11.2</option>
        <option value="1.11.1">1.11.1</option>
        <option value="1.11">1.11</option>
        <!-- 1.10 -->
        <option value="1.10.2">1.10.2</option>
        <option value="1.10.1">1.10.1</option>
        <option value="1.10">1.10</option>
        <!-- 1.9 -->
        <option value="1.9.4">1.9.4</option>
        <option value="1.9.3">1.9.3</option>
        <option value="1.9.3">1.9.2</option>
        <option value="1.9.1">1.9.1</option>
        <option value="1.9">1.9</option-->
        <!-- 1.8 -->
        <option value="1.8.9">1.8.9</option>

      </select>
    </div>

    <div class="form-group">
      <label for="ram_min">RAM MIN: (Default: 1G)</label>
      <select id="ram_min">
        <option value="1024" selected>1024 | 1G</option>
        <option value="2048">2048 | 2G</option>
        <option value="3072">3072 | 3G</option>
        <option value="4096">4096 | 4G</option>
        <option value="5120">5120 | 5G</option>
        <option value="6144">6144 | 6G</option>
        <option value="7168">7168 | 7G</option>
        <option value="8192">8192 | 8G</option>
        <option value="9216">9216 | 9G</option>
        <option value="10240">10240 | 10G</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ram_max">RAM MAX: (Default: 3G)</label>
      <select id="ram_max">
        <option value="1024">1024 | 1G</option>
        <option value="2048">2048 | 2G</option>
        <option value="3072" selected>3072 | 3G</option>
        <option value="4096">4096 | 4G</option>
        <option value="5120">5120 | 5G</option>
        <option value="6144">6144 | 6G</option>
        <option value="7168">7168 | 7G</option>
        <option value="8192">8192 | 8G</option>
        <option value="9216">9216 | 9G</option>
        <option value="10240">10240 | 10G</option>
      </select>
    </div>

    <div class="form-group">
      <label for="directory">Directory: (Default: C:/Minecraft-Node-V1/.minecraft)</label>
      <input type="text" id="directory" placeholder="Enter directory | Example: C:/Minecraft-Node-V1/.minecraft">
    </div>

    <button id="play-btn">Play</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
